{% extends 'base.html' %}
{% block title %}Login - PetHub{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Login</h2>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Seu usuário ou senha estão incorretos. Tente novamente.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'register' %}">Não tem uma conta? Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
